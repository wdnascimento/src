<div class="col-lg-12" >
    <form name="gitForm" novalidate>
      <div class="col-lg-6">
          <input type="text" class="form-control" ng-enter="vm.getResults()"  ng-model="vm.repositorySearchTerm" placeholder="Buscar...">
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" ng-enter="vm.getResults()" ng-model="vm.userSearchTerm" placeholder="Usuário">
        </div>
        <div class="col-lg-2">
          <button class="btn btn-secondary" type="button" ng-click="vm.getResults()">Pesquisar</button>
        </div>
    </form>
    
</div>
<div class="row" ng-app="explorer">
  <div ng-controller="GithubController">
    <table class="table" ng-show="vm.resultado">
      <thead>
        <tr>
          <th></th>
          <th>Proprietário</th>
          <th>URL</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tr ng-repeat="data in vm.dataRepositories.items">
          <th scope="row">{{data.id}}</th>
          <td>{{data.name}}</td>
          <td><a href="{{data.url}}">{{data.url}}</a></td>
          <td>{{data.description}}</td>
        </tr>
        </tbody>
        <footer>
          <uib-pagination ng-show="vm.resultado" rotate="true"
          force-ellipses="true" 
            max-size="vm.maxSize"  
            total-items="vm.total"
            ng-model="vm.currentPage" 
            items-per-page="vm.perPage" 
            previous-text="anterior" 
            next-text="proximo"
            ng-change="vm.pageChanged()"
            ></uib-pagination>
        </footer>
    </table>
    <table class="table" ng-show="vm.resultadousuario">
      <thead>
        <tr>
          <th></th>
          <th>Proprietário</th>
          <th>URL</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tr ng-repeat="data in vm.dataRepositories.items">
        <th scope="row">{{data.id}}</th>
        <td>{{data.login}}</td>
        <td>
          <a href="{{data.url}}">{{data.url}}</a>
        </td>
        <td>{{data.login}}</td>
      </tr>
      </tbody>
      <footer>
        <uib-pagination ng-show="vm.resultadousuario" rotate="true" force-ellipses="true" max-size="vm.maxSize" total-items="vm.total" ng-model="vm.currentPage"
          items-per-page="vm.perPage" previous-text="anterior" next-text="proximo" ng-change="vm.pageChanged()"></uib-pagination>
      </footer>
    </table>
    </div>
  </div>
